<!{% extends "base.html" %}
{% block content %}
<div class="container">
    <form role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email@Sample.com">
        </div>
        <div class="form-group">
            <label for="text">Feedback</label>
            <textarea class="form-control" id="text" placeholder="Please type your feadback here" style="height:40%"></textarea>
            </div>
        <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
{% endblock %}
